<!DOCTYPE html>
<html>
<head>
  <title>Layout Grids</title>
  <link rel="stylesheet" href="/css/index.css" type="text/css"></link>
</head>
<body>
  <h1>Layout Grids</h1>

  <section class="container">
    <div class="row border">
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 col-xl-1 border border-success text-center">
        <h2>A</h2>
      </div>
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 col-xl-1 border border-success text-center">
        <h2>B</h2>
      </div>
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 col-xl-1 border border-success text-center">
        <h2>C</h2>
      </div>
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 col-xl-1 border border-success text-center">
        <h2>D</h2>
      </div>
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 col-xl-1 border border-success text-center">
        <h2>E</h2>
      </div>
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 col-xl-1 border border-success text-center">
        <h2>F</h2>
      </div>
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 col-xl-1 border border-success text-center">
        <h2>G</h2>
      </div>
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 col-xl-1 border border-success text-center">
        <h2>H</h2>
      </div>
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 col-xl-1 border border-success text-center">
        <h2>I</h2>
      </div>
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 col-xl-1 border border-success text-center">
        <h2>J</h2>
      </div>
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 col-xl-1 border border-success text-center">
        <h2>K</h2>
      </div>
      <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2 col-xl-1 border border-success text-center">
        <h2>L</h2>
      </div>
    </div>

    <div class="row justify-content-center border mt-5">
      <div class="col-6 border border-success">
        <h2>Stuff B</h2>
      </div>
    </div>

    <div class="row justify-content-between border border-danger mt-5">
      <div class="col-3 border border-success">
        <h2>Stuff A1</h2>
      </div>
      <div class="col-3 border border-success">
        <h2>Stuff B1</h2>
      </div>
    </div>

    <div class="row border border-danger mt-5">
      <div class="col-6 border border-success">
        <div class="row border border-danger">
          <div class="col-6 border border-success">
            <h2>Stuff A1</h2>
          </div>
          <div class="col-6 border border-success">
            <h2>Stuff B1</h2>
          </div>
        </div>
      </div>
      <div class="col-6 border border-success">
        <div class="row border border-danger">
          <div class="col-6 border border-success">
            <h2>Stuff A2</h2>
          </div>
          <div class="col-6 border border-success">
            <h2>Stuff B2</h2>
          </div>
        </div>
      </div>
    </div>

    <div class="row border border-danger mt-5">
      <div class="col-12 border border-success">
        <div class="row border border-danger p-2">
          <div class="col-2 border border-success">
            <h2>Stuff C1</h2>
          </div>
          <div class="col-6 border border-success">
            <h2>Stuff C2</h2>
          </div>
          <div class="col-3 border border-success">
            <h2>Stuff C3</h2>
          </div>
          <div class="col-1 border border-success">
            <h2>Stuff C4</h2>
          </div>
        </div>
      </div>
    </div>
  </section>


  <section class="container mt-5">
    <div class="row border">
      <div class="col-12 border border-success">
        <h2>Stuff A</h2>
      </div>
      <div class="col-12 border border-danger">
        <h2>Stuff B</h2>
      </div>
      <div class="col-12 border border-info">
        <h2>Stuff C</h2>
      </div>
    </div>
  </section>
</body>
</html>
